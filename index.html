<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="subcontainer">
            <h1>Generate a<span id="txt1">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generatePasswords()" id="btn">Generate passwords</button>
            <div class="stroke"></div>
            <div id="boxes">
                <div class="box-pass">
                    <p class="txt-pass" id="pass1"></p>
                </div>
                <div class="box-pass">
                    <p class="txt-pass" id="pass2"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
